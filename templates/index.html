<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditPanda - Edit your images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EditPanda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Documentation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center my-3">EditPanda</h1>
        {% if messages %}
            {% for m in messages %}
                {{m | safe}}
            {% endfor %}
        {% endif %}
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="formFileLg" class="form-label">Select your image</label>
                <input name="file" class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
              <select name="operation" class="form-select form-select-lg mb-3 my-3" aria-label=".form-select-lg example">
                <option selected>Select Image Operation</option>
                <option value="cjpg">Convert to jpg</option>
                <option value="cpng">Convert to png</option>
                <option value="cwebp">Convert to webp</option>
                <option value="cpdf">Convert to pdf</option>
                <option value="cgray">Convert to grayscale</option>
              </select>
              <button type="submit" class="btn btn-success container-fluid">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
